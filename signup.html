<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowSavvy - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eae6e6;
            transition: background-color 0.5s, color 0.5s;
            color: #333; 
        }

        .sign-up-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .sign-up-container h2 {
            text-align: center;
            color: #333;
        }

        .sign-up-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav.main-nav {
            display: flex;
            background-color: #333;
            color: #fff;
            padding: 10px;
            justify-content: center;
        }

        nav.main-nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav.main-nav a:hover {
            color: #ffd700; 
        }

        nav.main-nav a:visited {
            text-decoration: none;
        }

        #signup {
            text-align: center;
        }

        #signupbtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        #signupbtn:hover {
            background-color: #0056b3;
        }
        #h1d{
      color: white;
    }

    #h1d:visited {
      color: rgb(234, 234, 243); 
    }
    </style>
</head>
<body>
    <section id="move">
        <header>
            <h1><a style="text-decoration:none" href="index.html" id="h1d">ShowSavvy</a></h1>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="signin.html">Sign in</a>
            </nav>
        </header>
    </section>
    <main>
        <div class="sign-up-container">
            <h2>Sign Up for ShowSavvy</h2>
            <form class="sign-up-form" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
        
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
        
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                    <hr>
                    <have id="signup">Already have an account.</h3>
        
                    <div class="form-group" id="signup">
                        <a id="signupbtn" href="signin.html">Sign in</a>
                    </div>
                 
                </div>
            </form>
        </div>
</main>
</body>
</html>
